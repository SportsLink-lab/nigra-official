<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGRA Inc. | 常識を、振り切れ。</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        /* リンク先と同じ、洗練された黒ベースのデザインに強制上書き */
        body { background: #050505; color: #fff; margin: 0; font-family: 'Noto Sans JP', sans-serif; overflow-x: hidden; }
        
        /* ロゴ：巨大化を殺し、リンク先と同じサイズ感へ */
        .header { 
            position: fixed; top: 0; width: 100%; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5,5,5,0.95); z-index: 1000; box-sizing: border-box;
        }
        .logo img { height: 22px !important; width: auto !important; }

        /* メインタイトル：重なりを完全に排除（スマホ最適化） */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 20px; }
        .large-title { 
            font-size: 2.2rem !important; line-height: 1.4 !important; 
            font-weight: 900; text-align: center; letter-spacing: 0.05em;
        }
        .accent-glow { color: #ff5c00; display: block; margin-top: 5px; }

        /* メニューボタン（三本線） */
        .menu-toggle { display: flex; flex-direction: column; gap: 6px; cursor: pointer; }
        .menu-toggle span { width: 25px; height: 2px; background: #fff; border-radius: 2px; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo"><img src="assets/images/logo-nigra.png" alt="NIGRA"></a>
        <div class="menu-toggle"><span></span><span></span><span></span></div>
    </header>

    <main>
        <section class="hero">
            <h1 class="large-title">可能性を、<br><span class="accent-glow">加速させる。</span></h1>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>

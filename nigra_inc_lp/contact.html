<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | 株式会社ニグラ</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="loader">
        <div class="loader-text"></div>
    </div>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo-nigra.png" alt="NIGRA Inc." class="logo-img">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="academy.html" class="nav-link">Academy</a>
                <a href="sportslink.html" class="nav-link">SportsLink</a>
                <a href="company.html" class="nav-link">Company</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <div style="text-align: center; margin-bottom: 80px;">
                    <span class="section-label reveal">GET IN TOUCH</span>
                    <h1 class="large-title reveal">意志を、届ける。</h1>
                    <p class="reveal" style="color: #666; max-width: 650px; margin: 0 auto; line-height: 2;">
                        共創の始まりは、ここから。NIGRA Academy への入会相談、SportsLink への参加・提携、取材のご依頼など、あらゆるお問い合わせをお待ちしております。</p>
                </div>

                <div class="contact-form reveal">
                    <!-- Formspree Integration -->
                    <form action="https://formspree.io/f/mqaeapne" method="POST" id="main-contact-form">
                        <div class="form-group">
                            <label class="form-label">Full Name / お名前</label>
                            <input type="text" name="name" class="form-input" placeholder="例：山本 陽平" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address / メールアドレス</label>
                            <input type="email" name="email" class="form-input" placeholder="example@nigra.jp" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category / お問い合わせ項目</label>
                            <select name="category" class="form-input" style="background: transparent; color: #fff;">
                                <option value="" style="color: #000;">選択してください</option>
                                <option value="academy" style="color: #000;">NIGRA Academy (教育) について</option>
                                <option value="sportslink" style="color: #000;">SportsLink (スポーツ支援) について</option>
                                <option value="press" style="color: #000;">取材・メディア広報について</option>
                                <option value="other" style="color: #000;">その他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message / ご相談内容</label>
                            <textarea name="message" class="form-input" rows="7" placeholder="詳細をご記入ください"
                                required></textarea>
                        </div>
                        <div style="margin-top: 60px;">
                            <button type="submit" class="btn-submit">SEND MESSAGE</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p style="color: #444; font-size: 0.8rem;">&copy; 2026 NIGRA Inc. All Rights Reserved.</p>
            <a href="index.html"><img src="assets/images/logo-nigra.png" style="height: 35px; opacity: 0.4;"></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS | NIGRA Inc.</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        .news-detail-container {
            padding-top: 180px;
            padding-bottom: 120px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-orange);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 40px;
            font-weight: 700;
            transition: 0.3s;
        }

        .back-link:hover {
            transform: translateX(-5px);
            opacity: 0.8;
        }

        .detail-date {
            color: var(--accent-orange);
            font-family: 'Outfit';
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: block;
        }

        .detail-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 60px;
            color: #fff;
        }

        .detail-content {
            font-size: 1.15rem;
            line-height: 2.2;
            color: #ccc;
            white-space: pre-wrap;
            margin-bottom: 80px;
        }

        .detail-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 60px;
            object-fit: cover;
            max-height: 60vh;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-text"></div>
    </div>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo-nigra.png" alt="NIGRA" class="logo-img">
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="academy.html" class="nav-link">Academy</a>
                <a href="sportslink.html" class="nav-link">SportsLink</a>
                <a href="company.html" class="nav-link">Company</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-narrow news-detail-container">
            <a href="index.html" class="back-link">← 一覧に戻る</a>
            <div id="news-content-area">
                <!-- Data will be loaded via JS -->
                <div class="loading" style="text-align: center; color: #444; padding: 100px 0;">記事を読み込んでいます...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container" style="display: grid; grid-template-columns: 1fr 1fr; align-items: start;">
            <div>
                <img src="assets/images/logo-nigra.png" alt="NIGRA" style="height: 35px; margin-bottom: 20px;">
                <p style="color: #666; font-size: 0.9rem;">福岡県久留米市東町25-25<br>代表取締役 山本 陽平</p>
            </div>
            <div style="text-align: right;">
                <p style="color: #444; font-size: 0.8rem;">&copy; 2026 NIGRA Inc. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
        const STORAGE_KEY = 'nigra_news_data';
        const defaultNews = [
            { id: 0, date: '2026.02.08', title: 'NIGRA Academy 塾離脱・悩み相談特別キャンペーンを実施中。', body: '大手塾の現在のカリキュラムに不安を感じている方を対象に、無料の学習診断と個別戦略立案を実施しています。お一人ずつ丁寧に対話し、今の塾で解決できない課題を浮き彫りにします。\n\n「今の塾で結果が出ていない理由」を、環境、メソッド、そして内申点の構成要素から徹底的に分析します。無理な勧誘は一切ございませんので、まずは現状の不安をご相談ください。', image: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&q=80&w=1200' },
            { id: 1, date: '2026.01.20', title: 'SportsLink 学生モニターによる企業共創プロジェクトが始動。', body: '現役アスリート学生たちが企業の製品開発フェーズに参画する、新しい共創プロジェクトが立ち上がりました。スポーツ現場のリアルな声をビジネスに還元する取り組みです。\n\n本プロジェクトでは、学生ならではの柔軟な発想と、競技を通じて培われた「こだわり」を企業の製品開発チームに直接ぶつけることで、これまでにない革新的な価値の創出を目指します。', image: 'https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=1200' }
        ];

        function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get('id'));

            const data = localStorage.getItem(STORAGE_KEY);
            const news = data ? JSON.parse(data) : defaultNews;
            const item = news.find(n => n.id === id) || news[id]; // Fallback to index if ID mismatch

            const container = document.getElementById('news-content-area');
            if (!item) {
                container.innerHTML = '<p style="text-align:center;">記事が見つかりませんでした。</p>';
                return;
            }

            container.innerHTML = `
                <span class="detail-date reveal">${item.date}</span>
                <h1 class="detail-title reveal">${item.title}</h1>
                ${item.image ? `<img src="${item.image}" class="detail-image reveal" alt="News Image">` : ''}
                <div class="detail-content reveal">${item.body}</div>
            `;
        }

        loadDetail();
    </script>
</body>

</html>
